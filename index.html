        /*
            GET (получить):
                - картинку

                - данные из БД

            POST (отправить)
                - логин/пароль
                - товар в корзину
                - платеж для покупки заказа
            DELETE (удалить)
            PUT (изменить данные)
                работает как и пост, но нацелен на восприятие, что данные именно изменяются
            PATCH (изменить данные)

            let user = {
                name: "Leksa",
                age: 10
            }

            PUT http://site.ru/changeuser?age=11
                user = {...user, age: newAge}

            PATCH http://site.ru/changeuser?age=11
                user.age = newAge
            
        */
        let user = {
            name: "Leksa",
            age: 10
        }
        let person = {...user};

        user.name = "Igor";
